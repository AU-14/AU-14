- type: entity
  id: RMCTargetHuman
  parent: TargetHuman
  suffix: RMC
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100000000000000000000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 500000000000000000000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSteel:
            min: 5
            max: 5
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

