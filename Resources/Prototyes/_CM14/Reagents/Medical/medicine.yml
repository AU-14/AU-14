- type: reagent
  id: CMBicaridine
  name: reagent-name-CM-bicaridine
  group: Medicine
  desc: reagent-desc-CM-bicaridine
  physicalDesc: reagent-physical-desc-opaque
  flavor: bicaridine
  color: "#E8756C"
  metabolisms:
    Poison:
      metabolismRate: 0.2
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Caustic: 1
        - !type:ReagentThreshold
          min: 50 #crit OD
        damage:
          types:
            Caustic: 5
            Poison: 2

