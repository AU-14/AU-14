- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  id: CMXenoGardener
  name: Gardener
  description: An alien gardener drone.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-gardener
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Drone/gardener_drone.rsi # TODO: new sprite
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      600: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: Xeno
    role: CMXenoGardener
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoPheromones
    - ActionXenoOrderConstruction
    - ActionXenoPlantWeeds
    # - ActionXenoPlantWeedsHardy # TODO: implement gardener weeds
    - ActionXenoFruitPlant
    - ActionXenoFruitChoose
    # - ActionXenoResinSurge # TODO: implement resin surge
    - ActionXenoTransferPlasma
    - ActionXenoDevolve
    hudOffset: 0,0.15
    tier: 1
    bypassTierCount: true
    unlockAt: 60 # 1 minute
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLarva
  - type: XenoAcid
  - type: XenoConstruction
    canOrderConstruction:
    - HiveCoreXenoConstructionNode
  - type: XenoFruitPlanter
    canPlant:
    - XenoFruitGreater
    - XenoFruitPlasma
    - XenoFruitSpeed
    - XenoFruitSpore
    - XenoFruitUnstable
    maxFruitAllowed: 6
  - type: XenoDevour
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    max: 300
    evolvesTo:
#    - CMXenoCarrier
#    - CMXenoBurrower
    - CMXenoHivelord
    evolvesToWithoutPoints:
    - CMXenoQueen
  - type: XenoPheromones
    pheromonesMultiplier: 2
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 4.5
  - type: Tackle # min: 2, max: 4
    threshold: 4
    stun: 7
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoParasite
        - XenoEgg
        - XenoFruit
  - type: RMCXenoDamageVisuals
    prefix: drone
