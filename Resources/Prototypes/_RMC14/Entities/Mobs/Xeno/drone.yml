- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  id: CMXenoDroneBase
  name: Drone
  description: An alien drone.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-drone
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Drone/drone.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      600: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: Xeno
    role: CMXenoDrone
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoAcidWeak
    - ActionXenoPheromones
    - ActionXenoOrderConstruction
    - ActionXenoPlantWeeds
    - ActionXenoChooseStructure
    - ActionXenoSecreteStructure
    - ActionXenoTransferPlasma
    - ActionXenoDevolve
    hudOffset: 0,0.15
    tier: 1
    bypassTierCount: true
    unlockAt: 60 # 1 minute
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLarva
  - type: XenoDevour

  - type: XenoPheromones
    pheromonesMultiplier: 2
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 4.5
  - type: Tackle # min: 2, max: 4
    threshold: 4
    stun: 7
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg
  - type: RMCXenoDamageVisuals
    prefix: drone
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: drone

- type: entity
  parent: CMXenoDroneBase
  id: CMXenoDrone
  components:
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    max: 300
    evolvesTo:
#    - CMXenoCarrier
#    - CMXenoBurrower
    - CMXenoHivelord
    evolvesToWithoutPoints:
    - CMXenoQueen
    strains:
    - CMXenoDroneGardener
  - type: XenoAcid
  - type: XenoConstruction
    buildDelay: 2
    canBuild:
    - WallXenoResin
    - WallXenoMembrane
    - DoorXenoResin
    canOrderConstruction:
    - HiveCoreXenoConstructionNode

- type: entity
  parent:
  - CMXenoDroneBase
  id: CMXenoDroneGardener
  name: Gardener
  suffix: Gardener
  components:
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Drone/gardener_drone.rsi
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoPheromones
    - ActionXenoOrderConstruction
    - ActionXenoPlantWeeds
    # - ActionXenoPlantWeedsHardy # TODO: implement gardener weeds
    - ActionXenoFruitPlant
    - ActionXenoFruitChoose
    - ActionXenoResinSurge # TODO: implement resin surge
    - ActionXenoTransferPlasma
    - ActionXenoDevolve
    critHealMultiplier: 0.3465  # 5% increased regeneration
    standHealingMultiplier: 0.42
    restHealMultiplier: 1.05
  - type: XenoConstruction
    canOrderConstruction:
    - HiveCoreXenoConstructionNode
  - type: XenoFruitPlanter
    canPlant:
    - XenoFruitGreater
    - XenoFruitPlasma
    - XenoFruitSpeed
    - XenoFruitSpore
    - XenoFruitUnstable
    maxFruitAllowed: 6
  - type: XenoResinSurge
  # TODO: Overlay color based on chosen fruit
