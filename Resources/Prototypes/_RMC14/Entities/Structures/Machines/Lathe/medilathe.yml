- type: entity
  parent: BaseMachinePowered
  id: RMCMedilathe
  name: medilathe
  suffix: North/South Only
  description: A specialized autolathe made for printing medical items.
  components:
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: RequiresSkill
    skills:
      RMCSkillMedical: 3
  - type: Sprite
    sprite: _RMC14/Structures/Machines/medilathe.rsi
    layers:
    - state: medilathe
      map: ["enum.LatheVisualLayers.IsRunning"]
      offset: -0.5, 0
    - state: medilathe_u
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      offset: -0.5, 0
    - state: medilathe_t
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      offset: -0.5, 0
  - type: Appearance
  - type: WiresVisuals
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-0.5,0.5,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Lathe
    idleState: medilathe
    runningState: medilathe_n
    unlitIdleState: medilathe_u
    unlitRunningState: medilathe_n_u
    staticRecipes:
    - CMSyringe
    - RMCDropper
#    - RMCSprayBottle TODO RMC Spray bottle
#    - RMCCustomAutoinjector TODO Custom injectors - base one
#    - RMCCustomAutoinjectorSmall TODO Custom injectors
#    - RMCCustomAutoinjectorMedium TODO Custom injectors
#    - RMCCustomAutoinjectorLarge TODO Custom injectors
#    - RMCCustomAutoinjectorEZUnit TODO Custom injectors
#    - RMCCustomAutoinjectorEZVerySmall TODO Custom injectors
#    - RMCCustomAutoinjectorEZSmall TODO Custom injectors
#    - RMCCustomAutoinjectorEZ TODO Custom injectors - base EZ
#    - RMCCustomAutoinjectorEZMedium TODO Custom injectors
#    - RMCCustomAutoinjectorEZLarge TODO Custom injectors
#    - RMCCustomAutoinjectorEZExtraLarge TODO Custom injectors
#    - RMCCustomAutoinjectorMedic TODO Custom injectors  - base Medic
#    - RMCCustomAutoinjectorMedicLarge TODO Custom injectors
    - CMHypospray
    - CMBloodPack
    - RMCBeakerHighCapacity
    - CMBonesetter
#    - RMCFixOVein TODO FixOVien
    - CMStasisBag
    - CMRollerBed
    - CMPillCanister
    - CMFirstAidKit
    - CMBurnAidKit
    - CMToxinAidKit
    - CMAdvFirstAidKit
    - CMFirstAidO2Kit
#    - CMFirstAidRadKit TODO radkit - CM doesn't even use these I think
#    - RMCSyringeCase  TODO Syringe Case
    - RMCSurgicalTrayEmpty 
    - RMCVialBox
#    - CMPressurizedCanisterPouch TODO PressurizedCanisterPouch
#    - CMPressurizedCanister TODO above
  - type: MaterialStorage
    whitelist:
      tags:
      - Plastic
      - RMCGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WiresPanel
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
    noRot: false
  - type: Corrodible
    isCorrodible: false
