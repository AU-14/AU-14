- type: entity
  id: XenoTunnel
  name: Tunnel
  description: A tunnel entrance. Looks like it was dug by some kind of clawed beast.
  components:
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_tunnel.rsi
    state: hole
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 140
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: XenoTunnel
