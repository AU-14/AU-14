- type: entity
  id: CMLockerTabletCO
  name: command tablet cabinet
  suffix: Filled
  parent: CMLockerBase
  description: A bulletproof cabinet containing the command tablet for usage by the CO and XO. Opens only to them and department heads.
  components:
  - type: WallMount
    arc: 175
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _RMC14/Structures/Wallmounts/cmdcabinet.rsi
  - type: EntityStorage
    isCollidableWhenOpen: true
    enteringOffset: 0, -0.6
    enteringRange: 0.03
  - type: AccessReader
    access: [["CMAccessSenior"]]
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: CMLockerFillTabletCO

- type: entityTable
  id: CMLockerFillTabletCO
  table: !type:AllSelector
    children:
    - id: RMCTabletCO
