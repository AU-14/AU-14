- type: entity
  name: flare
  parent: BaseItem
  id: CMFlare
  description: A red Marine issued flare. There are instructions on the side, it reads 'pull cord, make light'.
  components:
  - type: Tag
    tags:
    - Flare
  - type: ExpendableLight
    spentName: expendable-light-spent-flare-name
    spentDesc: expendable-light-spent-flare-desc
    glowDuration: 600
    fadeOutDuration: 30
    iconStateSpent: flare_spent
    turnOnBehaviourID: turn_on
    fadeOutBehaviourID: fade_out
    litSound:
      path: /Audio/Items/Flare/flare_on.ogg
    loopedSound: /Audio/Items/Flare/flare_burn.ogg
  - type: Sprite
    sprite: _RMC14/Objects/Misc/flares.rsi
    layers:
      - map: [ "enum.ExpendableLightVisualLayers.Base" ]
        state: flare
      - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
        state: flare_flame
        color: "#FFA7A7"
        visible: false
      - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
        state: overlay
  - type: CartridgeAmmo
    proto: RMCFlareLit
    deleteOnSpawn: true
  - type: Icon
    sprite: _RMC14/Objects/Misc/flares.rsi
    state: icon
  - type: Item
    size: Small
    heldPrefix: unlit
  - type: Appearance
  - type: PointLight
    enabled: false
    color: "#FA644B"
    radius: 1
    energy: 5.0
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour # faster then base flares
        id: turn_on
        maxDuration: 5.0
        startValue: 2.5
        endValue: 7.0
      - !type:FadeBehaviour # burns out slower
        id: fade_out
        maxDuration: 30.0
        startValue: 7.0
        endValue: 1.0

- type: entity
  parent: CMFlare
  id: RMCFlareCAS
  name: signal flare
  description: A green USCM issued signal flare. The telemetry computer works on chemical reaction that releases smoke and light and thus works only while the flare is burning.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    layers:
    - map: [ "enum.ExpendableLightVisualLayers.Base" ]
      state: flare
    - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: flare_flame
      color: "#A7FFA7"
      visible: false
    - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    state: flare
  - type: CartridgeAmmo
    proto: RMCFlareCASLit
    deleteOnSpawn: true
  - type: PointLight
    color: "#64FA4B"
  - type: FlareSignal
  - type: ExpendableLight
    glowDuration: 180

# Projectile Versions of Flares
# TODO: Add Shooting flares into the air, has increased range and lower duration. Does not function in roofed areas

- type: entity
  parent: BaseItem
  name: flare
  suffix: Projectile
  id: RMCFlareLit 
  description: A red Marine issued flare. There are instructions on the side, it reads 'pull cord, make light'.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/flares.rsi
    layers:
    - state: flare
    - state: flare_flame
      color: "#FFA7A7"
      visible: true
    - state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/flares.rsi
    state: icon
  - type: Item
    size: Small
  - type: IgnitionSource
    ignited: true
    temperature: 1000
  - type: TimedDespawn
    lifetime: 630
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        mask:
          - BulletImpassable
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Heat: 10
  - type: IgniteOnCollide
    fireStacks: 1.5 #CM13 applies more stacks but firecode is fucky
  - type: AmbientSound
    enabled: true
    volume: 0
    range: 7
    sound:
      path: /Audio/Items/Flare/flare_burn.ogg
      params:
        loop: true
        volume: -10
        maxDistance: 5
  - type: PointLight
    color: "#FA644B"
    radius: 6.0
    energy: 12.0
  - type: Tag
    tags:
    - Trash

- type: entity
  parent: RMCFlareLit
  name: signal flare
  suffix: Projectile
  id: RMCFlareCASLit 
  description: A green USCM issued signal flare. The telemetry computer works on chemical reaction that releases smoke and light and thus works only while the flare is burning.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    layers:
    - state: flare-on
    - state: flare_flame
      color: "#A7FFA7"
      visible: true
    - state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    state: icon
  - type: FlareSignal
  - type: TimedDespawn
    lifetime: 180
  - type: PointLight
    color: "#64FA4B"
    radius: 6.0
    energy: 12.0

# Flare Boxes

- type: entity
  abstract: true
  parent: RMCBoxMagazineBase
  id: RMCBoxPackFlareBase
  name: box of M94 flare packs
  description: A box of M94 marking flare packs, to brighten up your day.
  components:
  - type: Item
    size: Huge
  - type: CMItemSlots
    count: 10
    slot:
      name: FlarePack
      whitelist:
        tags:
        - CMFlarePack
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/magazine_boxes.rsi
    layers:
    - state: supply_crate
    - state: magaz_flares
      map: [ "enum.CMItemSlotsLayers.Fill" ]
  - type: GenericVisualizer
    visuals:
      enum.CMItemSlotsLayers.Fill:
        enum.CMItemSlotsLayers.Fill:
          Empty: { state: magaz_flares, visible: false }
          Low: { state: magaz_flares_1, visible: true }
          Medium: { state: magaz_flares_2, visible: true }
          High: { state: magaz_flares_3, visible: true }
          Full: { state: magaz_flares, visible: true }

- type: entity
  parent: RMCBoxPackFlareBase
  id: RMCBoxPackFlare
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: CMPackFlare

- type: entity
  abstract: true
  parent: BaseItem
  id: CMPackFlareBase
  name: M94 marking flare pack
  description: A packet of eight M94 Marking Flares. Carried by Marine soldiers to light dark areas that cannot be reached with the usual TNR Shoulder Lamp.
  components:
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - CMFlarePack
  - type: CMItemSlots
    count: 8
    slot:
      name: Flare
      whitelist:
        tags:
        - Flare
      blacklist:
        tags: 
        - Trash
  - type: Sprite
    sprite: _RMC14/Objects/Storage/boxes.rsi
    layers:
    - state: m94_e
      map: [ "emptyLayer" ]
    - state: m94
      map: [ "fullLayer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CMItemSlotsLayers.Fill:
        fullLayer:
          Empty: { visible: false }
          Low: { visible: true }
          Medium: { visible: true }
          High: { visible: true }
          Full: { visible: true }
        emptyLayer:
          Empty: { visible: true }
          Low: { visible: false }
          Medium: { visible: false }
          High: { visible: false }
          Full: { visible: false }

- type: entity
  parent: CMPackFlareBase
  id: CMPackFlare
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: CMFlare

- type: entity
  parent: CMPackFlareBase
  id: RMCPackFlareCAS
  name: M89-S Signal Flare Pack
  description: A packet of eight M89-S Signal Marking Flares. Used to designate areas for CAS
  suffix: Filled
  components:
  - type: Sprite
    layers:
    - state: m89_e
      map: [ "emptyLayer" ]
    - state: m89
      map: [ "fullLayer" ]
  - type: CMItemSlots
    count: 8
    startingItem: RMCFlareCAS
