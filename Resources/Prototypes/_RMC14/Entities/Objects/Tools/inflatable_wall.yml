    - type: Item
      sprite: _RMC14/Objects/Misc/inflatable_door.rsi
      size: Small
    - type: SpawnAfterInteract
      prototype: RMCInflatableDoor
      doAfter: 1
      removeOnInteract: true
    - type: Clickable

