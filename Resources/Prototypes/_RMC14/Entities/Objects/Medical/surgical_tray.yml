- type: entity
  parent: CMSurgicalCase
  id: RMCSurgicalTrayEmpty
  name: surgical tray
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Storage/surgical_tray.rsi
    layers:
    - state: surgical_tray_base
    - state: surgical_tray_cover
      map: [ "cover" ]
    - state: surgical_tray_empty
      map: [ "empty" ]
  - type: Item
    size: Large
  - type: Tag # to not inherit case tags
    tags: []
  - type: CMStorageVisualizer
    storageClosed: empty
    storageOpen: cover
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,3 # 14 slots
    whitelist:
      components:
      - CMScalpel
      - CMHemostat
      - CMRetractor
      - CMBoneGel
      - CMSurgicalDrill
      - CMBoneSaw
      - CMCautery
      - CMBoneSetter

- type: entity
  parent: RMCSurgicalTrayEmpty
  id: RMCSurgicalTray
  name: surgical tray
  suffix: Filled, All Tools
  components:
  - type: StorageFill
    contents:
    - id: CMScalpel
    - id: CMHemostat
    - id: CMRetractor
    - id: CMBoneGel
    - id: CMSurgicalDrill
    - id: CMCircularSaw
    - id: CMCautery
    - id: CMBonesetter
