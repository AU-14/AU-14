- type: entity
  name: M82-F flare gun
  parent: RMCBaseWeaponShotgun
  id: RMCFlareGun
  description: A flare gun issued to JTAC operators to use with flares. Comes with a miniscope. One shot, one... life saved?
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/m82-f_flare_gun.rsi
    layers:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Weapons/Guns/m82-f_flare_gun.rsi
  - type: Gun
    projectileSpeed: 30
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - Flare
    proto: CMFlare
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ShootAtFixedPoint
    shootArcProj: true
  - type: Wieldable
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: Tag
    tags:
    - RMCFlareGun
    - Sidearm

- type: Tag
  id: RMCFlareGun
