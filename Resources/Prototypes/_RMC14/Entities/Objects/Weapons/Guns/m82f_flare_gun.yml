- type: entity
  name: M82-F flare gun
  parent: [ CMBaseWeaponGun, BaseItem, RMCBaseAttachableHolder ]
  id: RMCM82FFlareGun
  description: A flare gun issued to JTAC operators to use with flares. Comes with a miniscope. One shot, one... life saved?
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/m82-f_flare_gun.rsi
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
  - type: GunIFF
    enabled: true
  - type: Gun
    projectileSpeed: 40
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - Flare
    blacklist:
      tags: 
      - FlareLit
      - Trash
    proto: CMFlare
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ShootAtFixedPoint
    shootArcProj: true
  - type: Wieldable
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: RMCNameItemOnVend
    item: Sidearm
  - type: Tag
    tags:
    - RMCFlareGun
    - Sidearm
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        startingAttachable: RMCAttachmentS42xTelescopicMiniscope 
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          - RMCAttachmentS42xTelescopicMiniscope
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: 12, 20 # Offset needs aligning

- type: Tag
  id: RMCFlareGun
