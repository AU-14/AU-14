- type: entity
  parent: [ RMCBaseWeaponShotgun, RMCBaseAttachableHolder ]
  name: custom built shotgun
  id: WeaponShotgunCustomBuilt
  description: A cobbled-together pile of scrap and alien wood. Point end towards things you want to die. Has a burst fire feature, as if it needed it.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/custombuilt.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/custombuilt.rsi
  - type: Gun
    shotsPerBurst: 2
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 2
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 20
    baseFireRate: 1.2
    burstScatterMult: 4
  - type: GunDamageModifier
    multiplier: 1
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - CMShellShotgun
    capacity: 6
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentRecoilCompensator
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentAngledGrip
          - RMCAttachmentVerticalGrip
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.825, 0.06 #ADJUST ME
      rmc-aslot-rail: -0.025, 0.125 #ADJUST ME
      rmc-aslot-underbarrel: 0.30, -0.31 #ADJUST ME

- type: entity
  parent: BaseItem
  id: WeaponShotgunCustomBuilt
  name: damaged custom built shotgun
  description: A cobbled-together pile of scrap and alien wood. Point end towards things you want to die. Has a burst fire feature, as if it needed it. Well, it had one, this one's barrel has apparently exploded outwards like an overripe grape. Guess that's what happens when you DIY a shotgun.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/custombuilt.rsi
    state: busted
  - type: Item
    size: Large
