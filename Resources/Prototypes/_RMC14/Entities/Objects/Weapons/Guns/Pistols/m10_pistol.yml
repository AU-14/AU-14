- type: entity
  parent: CMWeaponPistolBase
  id: CMWeaponPistolM10
  name: M10 Auto Pistol
  description: The Armat Battlefield Systems M10 Auto Pistol, a compact, rapid-firing sidearm designed for close-quarters defense. With a 40-round magazine, it emphasizes fire rate over precision, providing effective suppressive fire in short-range engagements.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m10.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m10.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: Gun
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m10_auto_pistol.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 2
    scatterWielded: 14
    scatterUnwielded: 16
    baseFireRate: 10
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazinePistolM10
        startingItem: CMMagazinePistolM10
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentMagneticHarness
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.685, 0.125
      rmc-aslot-rail: -0.125, 0.215
      rmc-aslot-underbarrel: 0.284, -0.19
  - type: Tag
    tags:
    - Sidearm
    - RMCM10

- type: entity
  parent: CMBaseMagazinePistol
  id: CMMagazinePistolM10
  name: M10 HV magazine (10x20mm)
  components:
  - type: Tag
    tags:
    - CMMagazinePistol
    - CMMagazinePistolM10
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridgePistolM10
    proto: RMCCartridgePistolM10
    capacity: 40
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m10.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: RMCCartridgePistolM10
  name:  M10 HV magazine (10x20mm)
  parent: CMCartridgePistolBase
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridgePistolM10
  - type: CartridgeAmmo
    proto: Bullet10x20mm

