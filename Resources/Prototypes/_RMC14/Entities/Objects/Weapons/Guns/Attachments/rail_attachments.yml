- type: entity
  abstract: true
  parent: RMCAttachmentBase
  id: RMCRailAttachmentBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
  - type: Tag
    tags:
    - RMCAttachmentRail

- type: entity
  parent: RMCRailAttachmentBase
  id: RMCAttachmentRailFlashlight
  name: rail flashlight
  description: A flashlight, for rails, on guns. Can be toggled on and off. A better light source than standard M3 pattern armor lights.
  components:
  - type: ToggleableLightVisuals
    spriteLayer: light
  - type: PointLight
    enabled: false
    radius: 5
    softness: 5
    autoRot: true
    netsync: false
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
  - type: Battery
    maxCharge: 10
    startingCharge: 10
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 3
  - type: Sprite
    layers:
    - state: flashlight
    - state: flashlight-on
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Item
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
  - type: Appearance
  - type: AttachableToggleable
    attachedOnly: true
    icon:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
      state: flashlight
    iconActive:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
      state: flashlight-on
    actionName: Activate Rail Flashlight
    actionDesc: Can be toggled on and off. A better light source than standard M3 pattern armor lights.
  - type: AttachableVisuals
    showActive: true
  - type: AttachableToggleableSimpleActivate
  - type: Tag
    tags:
    - RMCAttachmentRail
    - RMCAttachmentFlashlight
    - Flashlight

- type: entity
  parent: RMCRailAttachmentBase
  id: CMAttachmentS42xTelescopicMiniScope
  name: S4 2x telescopic mini-scope
  description: An AEGIS S4 telescoping eye piece. Fixed at a modest 2x zoom. Press the 'use rail attachment' HUD icon or use the verb of the same name to zoom.
  components:
  - type: Sprite
    state: miniscope

- type: entity
  parent: RMCRailAttachmentBase
  id: RMCAttachmentMagneticHarness
  name: magnetic harness
  description: A magnetically attached harness kit that attaches to the rail mount of a weapon. When dropped, the weapon will sling to any set of Marine armor.
  components:
  - type: Sprite
    state: magnetic
  - type: Tag
    tags:
    - RMCAttachmentRail
    - RMCAttachmentMagneticHarness
  - type: AttachableAutoPickup
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: -0.05

- type: entity
  parent: RMCRailAttachmentBase
  id: CMAttachmentB8SmartScope
  name: B8 smart-scope
  description: An experimental B8 Smart-Scope. Based on the technologies used in the Smart Gun by AEGIS, this sight has integrated IFF systems. It can only attach to the M4SPR Battle Rifle. # TODO RMC14 and M44 Combat Revolver.
  components:
  - type: Sprite
    state: iffbarrel
  - type: Tag
    tags:
    - RMCAttachmentRail
    - CMAttachmentB8SmartScope
  - type: AttachableToggleable
    needHand: true
    breakOnMove: true
    actionId: CMActionToggleScope
    attachedOnly: true
    icon:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
      state: iffbarrel
    actionName: Toggle B8 Smart-Scope
    actionDesc: Lets you see further and shoot through your fellow marines without harming them.
  - type: AttachableVisuals
    offset: 0.29, -0.045
  - type: Scope
    zoom: 1
    offset: 12
    requireWielding: true
    attachment: true
  - type: AttachableIFF

- type: entity
  parent: RMCRailAttachmentBase
  id: RMCAttachmentS5RedDotSight
  name: S5 red-dot sight
  description: An all-weather collimator sight, designated as the AN/PVQ-64 Dot Sight. Equipped with a sunshade to increase clarity in bright conditions and resist weathering. Compact and efficient, a marvel of military design, until you realize that this is actually just an off-the-shelf design that got a military designation slapped on.
  components:
  - type: Sprite
    state: reddot
  - type: Tag
    tags:
    - RMCAttachmentRail
    - RMCAttachmentS5RedDotSight
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
      accuracyAddMult: 0.2
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: 0.05
      accuracyMovementPenaltyAddMult: 1

- type: entity
  parent: RMCRailAttachmentBase
  id: RMCAttachmentS6ReflexSight
  name: S6 reflex sight
  description: An AEGIS S6 reflex sight. A zero-magnification alternative to iron sights with a more open optic window when compared to the S5 red-dot. Helps to reduce scatter during automated fire.
  components:
  - type: Sprite
    state: reflex
  - type: Tag
    tags:
    - RMCAttachmentRail
    - RMCAttachmentS6ReflexSight
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
      accuracyAddMult: 0.15
      scatterFlat: -2
      burstScatterFlat: -1
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: 0.05
      accuracyMovementPenaltyAddMult: 1

- type: entity
  parent: RMCRailAttachmentBase
  id: RMCAttachmentS84xTelescopicScope
  name: S8 4x telescopic scope
  description: An AEGIS S8 telescopic eye piece. Fixed at 4x zoom. Press the 'use rail attachment' HUD icon or use the verb of the same name to zoom.
  components:
  - type: Sprite
    state: sniperscope
  - type: Tag
    tags:
    - RMCAttachmentRail
    - RMCAttachmentS84xTelescopicScope
  - type: AttachableVisuals
  - type: AttachableToggleable
    needHand: true
    breakOnMove: true
    attachedOnly: true
    icon:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/rail.rsi
      state: sniperscope
    actionName: Toggle S8 4x Telescopic Scope
    actionDesc: An AEGIS S8 telescopic eye piece. Fixed at 4x zoom.
  - type: AttachableToggleableSimpleActivate
  - type: Scope
    zoom: 2.7
    offset: 11
    requireWielding: true
    attachment: true
    useInHand: true
  - type: AttachableSpeedMods
    modifiers:
      - conditions:
          wieldedOnly: true
        walk: -0.23
        sprint: -0.35
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: 0.1
    - conditions:
        activeOnly: true
      fireDelayFlat: 0.25
      accuracyAddMult: 0.4
    - conditions:
        wieldedOnly: true
        inactiveOnly: true
      accuracyAddMult: -0.05
    - conditions:
        unwieldedOnly: true
      accuracyMovementPenaltyAddMult: 2

