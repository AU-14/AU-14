# SU6 smart pistol
- type: entity
  parent: RMCGunCaseBase
  id: RMCGunCasePistolSmart
  name: SU-6 smart pistol case
  description: A gun case containing the SU-6 smart pistol. Comes with a full belt holster.
  components:
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - RMCSmartPistol
      - RMCSmartPistolHolster
  - type: StorageFill
    contents:
