- type: entity
  id: CMBulletRocketDisposable
  name: rocket
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: TriggerOnCollide
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Blunt: 12
    maxFixedRange: 3 # 4 tiles
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/rocket_projectiles.rsi
    layers:
      - state: dispo
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: RMC
    maxIntensity: 20
    intensitySlope: 10
    totalIntensity: 140
    canCreateVacuum: false
  - type: CMExplosionEffect
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: IgnorePredictionHide

- type: entity
  id: CMCartridgeRocketDisposable
  name: disposable rocket
  parent: BaseItem
  description: A simple single-use launcher rocket. This should probably be inside a tube.
  components:
  - type: Tag
    tags:
      - CMRocketDisposable
  - type: Item
    size: Large
  - type: CartridgeAmmo
    proto: CMBulletRocketDisposable
    deleteOnSpawn: true
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/rocket_projectiles.rsi
    state: rocketdispo