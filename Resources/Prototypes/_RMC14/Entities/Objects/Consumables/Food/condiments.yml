# Base
- type: entity
  parent: BaseItem
  id: RMCCondiment
  name: condiment container
  description: Just your average condiment container.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/condiments.rsi
    state: emptycondiment
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
  - type: DrawableSolution
    solution: food
  - type: DrainableSolution
    solution: food
  - type: Drink
    solution: food
  - type: Openable
    sound:
      collection: pop
    closeable: true
  - type: RefillableSolution
    solution: food
  - type: Spillable
    solution: food
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 5
    maxTransferAmount: 50

- type: entity
  abstract: true
  parent: RMCCondiment
  id: RMCCondimentSmall
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: SolutionTransfer
    maxTransferAmount: 20

- type: entity
  abstract: true
  parent: RMCCondiment
  id: RMCCondimentHotsauce
  name: hotsauce parent object
  components:
  - type: Sprite
    state: icon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 60
        reagents:
        - ReagentId: Hotsauce
          Quantity: 60
  - type: SolutionTransfer
    maxTransferAmount: 60

