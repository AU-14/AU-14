# Welding mask(s)
- type: entity
  parent: ClothingHeadBase
  id: RMCWeldingMaskBase
  name: welding mask
  abstract: true
  components:
  - type: Item
    storedRotation: 0
  - type: IngestionBlocker
  - type: FlashImmunity
  - type: IdentityBlocker
  - type: EyeProtection # This cancels out the upstream RequiresEyeProtection on welders
  - type: RMCEyeProtectionItem
    raisedEquippedPrefix: up
    slots:
    - head
  - type: HideLayerClothing
    slots:
    - Snout

- type: entity
  parent: RMCWeldingMaskBase
  id: RMCWeldingMask
  description: A head-mounted face cover designed to protect the wearer completely from space-arc eye.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/welding.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/welding.rsi
