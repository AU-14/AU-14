# First Aid Pouch
- type: entity
  parent: [RMCPouchOpenClosed, RMCPouchStorage]
  id: CMPouchFirstAid
  name: first-aid pouch
  description: It contains, by default, autoinjectors. But it may also hold ointments, bandages, and pill packets.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/firstaid.rsi
  - type: Storage
    grid:
    - 0,0,7,1 #4 slots
    whitelist:
      tags:
      - CMOintment
      - CMAutoInjector
      - Brutepack
      # TODO RMC14 splint
      - PillPacket
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - PillPacket

- type: entity
  parent: CMPouchFirstAid
  id: CMPouchFirstAidInjectors
  suffix: Injectors
  components:
  - type: StorageFill
    contents:
    - id: CMBicaridineAutoInjector
    - id: CMKelotaneAutoInjector
    #- id: CMTramadolAutoInjector # TODO RMC14
    - id: CMEmergencyAutoInjector

- type: entity
  parent: CMPouchFirstAid
  id: CMPouchFirstAidSplintsGauzeOintment
  suffix: Splints, Gauze, Ointment
  components:
  - type: StorageFill
    contents:
    - id: CMBicaridineAutoInjector
#    - id: CMSplints5
    - id: CMOintment10
    - id: CMGauze10

- type: entity
  parent: CMPouchFirstAid
  id: CMPouchFirstAidPills
  suffix: Pills
  components:
  - type: StorageFill
    contents:
    - id: CMPacketPillsBicaridine
    - id: CMPacketPillsKelotane
#    - id: CMPacketPillsTramadol # TODO RMC14
#    - id: CMPacketPillsTramadol # TODO RMC14


