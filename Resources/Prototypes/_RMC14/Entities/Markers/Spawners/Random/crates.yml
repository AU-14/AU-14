      weight: 20
      tableId: LargeCrateTools
      rolls: !type:RangeNumberSelector
        range: 0,1
    - !type:NestedSelector
      weight: 20
      tableId: LargeCrateFood
    - !type:NestedSelector
      weight: 20
      tableId: LargeCrateMeds
      rolls: !type:RangeNumberSelector
        range: 0,1
