- type: constructionGraph
  parent: RMC
  id: RMCFlashLightGraph
  start: start
  graph:
    - node: start
      edges:
        - to: RailLight
          steps:
            - tag: Flashlight
              name: flashlight
              icon:
                sprite: _RMC14/Objects/Tools/Light/flashlight.rsi
                state: flashlight
              doAfter: 1
              
    - node: RailLight
      entity: RMCAttachmentRailFlashlight
      edges:
        - to: LightGrip
          completed:
            - !type:SpawnPrototype
              prototype: RMCAttachmentRailFlashlight
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
              
    - node: LightGrip
      entity: RMCAttachmentFlashlightGrip
      edges:
        - to: Flashlight
          completed:
            - !type:SpawnPrototype
              prototype: RMCAttachmentFlashlightGrip
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
        
    - node: Flashlight
      entity: RMCFlashLight
