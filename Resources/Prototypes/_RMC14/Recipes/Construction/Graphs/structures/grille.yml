- type: constructionGraph
  id: RMCGrille
  start: start
  graph:
    - node: start
      edges:
        - to: Grille
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: CMRodMetal
              amount: 2

    - node: Grille
      entity: RMCGrille
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CMRodMetal1
              amount: 2
            - !type:DeleteEntity
          steps:
            - tool: Cutting

    - node: grilleBroken
      entity: RMCGrilleBroken
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CMRodMetal1
              amount: 1
            - !type:DeleteEntity
          steps:
            - tool: Cutting
        - to: Grille
          steps:
            - material: CMRodMetal
              amount: 1
