- type: reagent
  parent: [ CMReagentMedicine, Dylovene ]
  id: CMDylovene
  name: reagent-name-cmdylovene
  desc: reagent-desc-cmdylovene
  color: "#3fc92a"
  overdose: 30
  metabolisms:
    Medicine:
      metabolismRate: 0.2
      effects:
      - !type:EqualHealthChange
        damage:
        - Toxin: -2
      - !type:ChemHealEyeDamage
        conditions:
        - !type:ReagentThreshold
          min: 30
        amount: 1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          groups:
            Brute: 1
            Burn: 1
            Toxin: 2
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 50
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 50
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 50
        key: ForcedSleep
        component: ForcedSleeping
        time: 2
        refresh: false
        type: Add

