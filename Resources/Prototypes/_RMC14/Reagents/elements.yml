      metabolismRate: 0.1
      effects:
      - !type:ModifyBloodLevel
        conditions:
        - !type:Hunger
          min: 72 # Note in CM it starts at 200+ nutrition, with max nutrition being 550, this is just converted to work with 200 max
        amount: 1.5
      - !type:SatiateHunger
