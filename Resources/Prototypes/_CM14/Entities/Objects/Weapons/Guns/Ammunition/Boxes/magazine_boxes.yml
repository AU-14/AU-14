# M41A
- type: entity
  parent: CMBoxMagazineBase
  id: CMBoxMagazineRifleM41AEmpty
  name: magazine box (M41A x 10)
  components:
  - type: Construction
    graph: CMBoxMagazine
    node: CMBoxMagazineRifleM41A
  - type: Sprite
    layers:
    - state: base_m41 # icon_state = base color of box
    - state: magaz_reg # overlay_content = sprite of mags
      map: [ "enum.CMItemSlotsLayers.Fill" ]
    - state: text_m41 # overlay_gun_type = text overlay
    - state: base_type_reg # overlay_ammo_type = box stripe
    - state: base_m41_lid # matches the base box
      map: [ "lid" ]
    - state: lid_type_reg # lid stripe,ends in the type of ammo used
      map: [ "lid_stripe" ]
    - type: CMItemSlots
      count: 10
      slot:
        whitelist:
          tags:
          - CMMagazineRifleM41A

- type: entity
  parent: CMBoxMagazineRifleM41AEmpty
  id: CMBoxMagazineRifleM41A
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: CMMagazineRifleM41A
    count: 10
    slot:
      whitelist:
        tags:
        - CMMagazineRifleM41A

