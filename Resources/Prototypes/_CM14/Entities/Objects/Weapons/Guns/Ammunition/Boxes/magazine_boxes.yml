# TODO cm14 all of these need cm13 mechanics for placing and taking
- type: entity
  abstract: true
  parent: BaseItem
  id: CMBoxMagazineBase
  name: generic magazine box (? x ?)"
  description: A box of magazines.
  components:
  - type: Item
    size: Huge
  - type: ItemSlots
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/Ammunition/Boxes/magazine_boxes.rsi
    layers:
    - state: base_m41ae2
    - state: magaz_m41ae2_3
      map: [ "enum.CMItemSlotsLayers.Fill" ]
  - type: Appearance
  - type: DeployableItem
  - type: GenericVisualizer
    visuals:
      enum.DeployableItemVisuals.Deployed:
        lid:
          True: { visible: false }
          False: { visible: true }
        lid_stripe:
          True: { visible: false }
          False: { visible: true }
      enum.CMItemSlotsLayers.Fill:
        enum.CMItemSlotsLayers.Fill:
          Empty: { state: magaz_reg, visible: false }
          Low: { state: magaz_reg_1, visible: true }
          Medium: { state: magaz_reg_2, visible: true }
          High: { state: magaz_reg_3, visible: true }
          Full: { state: magaz_reg, visible: true }

