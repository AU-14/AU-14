# ChiefMP
- type: entity
  parent: [ClothingOuterStorageBase, CMEntityBase]
  id: CMCoatChiefMP
  name: chief military police service jacket
  description: A marine service jacket adopted for use by Military Police personnel on board USCM ships. Ironically most ships require their MP departments to use full armor, making these barely used by on duty MPs. Very popular among those who want to inexplicably smell like donuts.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/OuterClothing/Coats/cmp.rsi
  - type: Clothing
    sprite: _CM14/Objects/Clothing/OuterClothing/Coats/cmp.rsi

