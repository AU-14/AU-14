# Marines
- type: entity
  parent: [ClothingUniformBase, CMEntityBase]
  id: JumpsuitMarine
  name: marine uniform
  description: A standard-issue Marine uniform.
  components:
    - type: Sprite
      sprite: _CM14/Objects/Clothing/Uniforms/marine.rsi
    - type: Clothing
      sprite: _CM14/Objects/Clothing/Uniforms/marine.rsi
    - type: SuitSensor
      controlsLocked: true
      randomMode: false
      mode: SensorCords
    - type: Tag
      tags:
        - ClothMade
        - WhitelistChameleon

