- type: entity
  abstract: true
  parent: ChemicalMedipen
  id: CMAutoInjector
  name: autoinjector
  description: An autoinjector.
  noSpawn: true
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/auto_injectors.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    size: Small
    sprite: _CM14/Objects/Medical/auto_injectors.rsi
  - type: Hypospray
    solutionName: pen
    injectSound: /Audio/_CM14/Medical/hypospray.ogg
    transferAmount: 15
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 45
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true
  - type: CMRefillableSolution
    solution: pen
    reagents: {}
  - type: Tag
    tags:
    - CMAutoInjector
  - type: MedicallyUnskilledDoAfter
  - type: UseDelay
    delay: 0.333

- type: entity
  parent: CMAutoInjector
  id: CMEmergencyAutoInjector
  name: emergency autoinjector (CAUTION)
  description: An autoinjector loaded with a special cocktail of chemicals, to be used in life-threatening situations. Doesn't require any training to use.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/emergency_auto_injector.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    transferAmount: 77
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 77
        reagents:
        - ReagentId: CMBicaridine
          Quantity: 29
        - ReagentId: CMKelotane
          Quantity: 29
        - ReagentId: CMEpinephrine # todo cm14 oxycodone
          Quantity: 19
  - type: SolutionContainerVisuals
    maxFillLevels: 1
  - type: MedicallyUnskilledDoAfter
    min: 0
    doAfter: 0

