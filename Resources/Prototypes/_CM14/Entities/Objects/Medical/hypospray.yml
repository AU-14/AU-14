- type: entity
  parent: Hypospray
  id: CMHypospray
  name: hypospray
  description: The DeForest Medical Corporation hypospray is a sterile, air-needle autoinjector for rapid administration of drugs to patients.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/hypospray.rsi
    state: hypospray
  - type: Item
    sprite: _CM14/Objects/Medical/hypospray.rsi

- type: entity
  parent: ChemicalMedipen
  id: CMTAutoInjector
  name: auto-injector
  description: An auto-injector. Each use is 10 units.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/autoinjectors.rsi
    layers:
      - state: autoinjector
      - state: autoinjector1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    solutionName: pen
    transferAmount: 10
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true

- type: entity
  parent: CMTAutoInjector
  id: CMTTricordrazineInjector
  name: tricordrazine auto-injector
  description: An auto-injector loaded with 3 uses of Tricordrazine, a weak general use medicine for treating damage. Each use is 10 units.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
          - ReagentId: Tricordrazine
            Quantity: 30

- type: entity
  id: CMInaprovAutoInjector
  parent: CMTAutoInjector
  name: inaprovaline auto-injector
  description: An auto-injector containing Inaprovaline.  Useful for saving lives. Each use is 10 units.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
          - ReagentId: Inaprovaline
            Quantity: 30

- type: entity
  id: CMKelotaneAutoInjector
  parent: CMTAutoInjector
  name: kelotane auto-injector
  description: An auto-injector loaded with 3 uses of Kelotane, a common burn medicine. Each use is 10 units.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
          - ReagentId: Kelotane
            Quantity: 30
