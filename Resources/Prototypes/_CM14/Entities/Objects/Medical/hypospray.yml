- type: entity
  name: hypospray
  parent: Hypospray
  description: The DeForest Medical Corporation hypospray is a sterile, air-needle autoinjector for rapid administration of drugs to patients.
  id: CMHypospray
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/hypospray.rsi
    state: hypospray
  - type: Item
    sprite: _CM14/Objects/Medical/hypospray.rsi

- type: entity
  name: autoinjector
  parent: ChemicalMedipen
  description: An autoinjector. Each use is 10 units.
  id: CMTAutoInjector
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/autoinjectors.rsi
    layers:
      - state: autoinjector
      - state: autoinjector1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
  - type: Hypospray
    solutionName: pen
    transferAmount: 10
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
          - ReagentId: Tricordrazine
            Quantity: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true

