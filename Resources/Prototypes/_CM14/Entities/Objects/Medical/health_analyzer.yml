- type: entity
  parent: BaseItem
  id: CMHealthAnalyzer
  name: health analyzer
  description: A hand-held body scanner capable of distinguishing vital signs of the subject.
  suffix: cm14
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/health_analyzer.rsi
    state: health
  - type: ActivatableUI
    key: enum.HealthAnalyzerUiKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.HealthAnalyzerUiKey.Key
      type: HealthAnalyzerBoundUserInterface
  - type: HealthAnalyzer
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg" #todo cm14 health scanner sound
  - type: Appearance
  - type: GuideHelp
    guides:
    - Medical Doctor
