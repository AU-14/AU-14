- type: entity
  parent: BodyBag_Container
  id: CMBodyBag
  name: body bag
  description: A folded bag designed for the storage and transportation of cadavers.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/bodybags.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: bodybag_label
      map: ["enum.BodyBagVisualLayers.Label"]
  - type: Icon
    sprite: _CM14/Objects/Medical/bodybags.rsi
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open

- type: entity
  parent: CMBodyBag
  id: CMStasisBag
  name: stasis bag
  description: A folded, reusable bag designed to prevent additional damage to an occupant.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/bodybags.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: bodybag_label
      map: ["enum.BodyBagVisualLayers.Label"]
  - type: Icon
    sprite: _CM14/Objects/Medical/bodybags.rsi
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open
