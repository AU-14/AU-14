- type: entity
  abstract: true
  parent: [BaseItem, CMEntityBase]
  id: CMEncryptionKey
  name: Standard Encryption Key
  description: An encryption key for a radio headset.
  components:
  - type: EncryptionKey
  - type: Item
    sprite: _CM14Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: _CM14/Objects/Devices/encryption_keys.rsi
    state: cypherkey

