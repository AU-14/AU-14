- type: entity
  name: screwdriver
  parent: [BaseItem, CMEntityBase]
  id: CMScrewdriver
  description: Industrial grade torque in a small screwdriving package.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/screwdriver_drop.ogg
  - type: Tag
    tags:
    - Screwdriver
  - type: Sprite
    sprite: _CM14/Objects/Tools/screwdriver.rsi
    layers:
    - state: screwdriver
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: screwdriver-screwybits
  - type: Item
    sprite: _CM14/Objects/Tools/screwdriver.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Piercing: 6
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        screwdriver: Rainbow
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 30

