- type: entity
  name: Entrenching Tool
  parent: BaseItem
  id: EntrenchingTool
  description: A foldable shovel for quickly constructing entrenchments.
  components:
    - type: Tag
      tags:
      - Shovel
    - type: ItemToggle
      soundActivate:
        path: /Audio/Weapons/telescopicon.ogg
        params:
          volume: -5
      soundDeactivate:
        path: /Audio/Weapons/telescopicoff.ogg
        params:
          volume: -5
    - type: ItemToggleDisarmMalus
      activatedDisarmMalus: 0.6
    - type: ItemToggleSize
      activatedSize: Huge
    - type: Sprite
      sprite: _CM14/Objects/Tools/etool.rsi
      layers:
        - state: etool-on
        - state: etool-icon
          visible: false
          map: [ "etool" ]
    - type: Item
      size: Small
      sprite: _CM14/Objects/Tools/etool.rsi
      heldPrefix: etool
    - type: UseDelay
      delay: 0.5
    - type: Appearance
    - type: ToggleableLightVisuals
      spriteLayer: etool