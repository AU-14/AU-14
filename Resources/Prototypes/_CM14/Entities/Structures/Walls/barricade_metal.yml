# Metal Barricade Doors

- type: entity
  parent: barricade_base
  id: barricade_metal_door
  name: Folding Metal Barricade
  description: A folding metal barricade weaker than the non-folding counterpart. Able to be opened and closed at a moment's notice. Repair with a welder.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_CM14/Structures/metalhit.ogg"
  - type: Sprite
    sprite: /Textures/_CM14/Structures/Walls/metal_barricades/barricade.rsi
    layers:
    - state: folding_metal
      map: ["enum.DoorVisualLayers.Base"]
    drawdepth: WallTops
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Repairable
