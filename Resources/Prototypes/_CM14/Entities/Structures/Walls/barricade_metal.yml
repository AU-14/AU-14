# Metal Barricade Tree

- type: entity
  parent: barricade_base
  id: barricade_metal
  name: Metal Barricade
  description: A metal barricade that keeps the unwanted out. Upgradable with steel, plasteel, or steel rods for different attributes. Repair with a welder. 
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_CM14/Structures/metalhit.ogg"
  - type: Sprite
    sprite: /Textures/_CM14/Structures/Walls/metal_barricades/barricade.rsi
    layers:
    - state: metal
    drawdepth: WallTops
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CM_Barricade
  - type: InteractionPopup
    interactSuccessString: fence-rattle-success
    messagePerceivedByOthers: fence-rattle-success
    interactSuccessSound:
      collection: FenceRattle
  - type: Repairable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 2
    trackAllDamage: true
    damageOverlay:
      sprite: /Textures/_CM14/Structures/Walls/metal_barricades/metal_barricade_cracks.rsi
  - type: Construction
    graph: BarricadeMetalGraph
    node: node_metal

