# Standart
- type: entity
  parent: BaseWall
  id: CMWallMetal
  name: wall
  description: A huge chunk of metal used to separate rooms.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Walls/metal.rsi
  - type: Icon
    sprite: _CM14/Structures/Walls/metal.rsi
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviours:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMGirder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: metal
  - type: Construction
    graph: CMGirder
    node: wall

