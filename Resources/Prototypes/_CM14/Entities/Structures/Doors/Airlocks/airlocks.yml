# Glass
- type: entity
  parent: CMAirlock
  id: CMAirlockGlass
  name: glass airlock
  components:
  - type: Sprite
    sprite: _CM14/Structures/Doors/Airlocks/personaldoor_glass.rsi
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer
  - type: Construction
    graph: CMAirlock
    node: glassAirlock
  - type: PaintableAirlock
    group: Glass
  - type: Tag
    tags:
    - GlassAirlock

