- type: entity
  parent: BaseStructure
  id: CMCarpetBase
  name: carpet
  description: "Fancy walking surface."
  abstract: true
  components:
  - type: Sprite
    drawdepth: FloorTiles
  - type: Icon
    state: single
  - type: IconSmooth
    key: single
    base: carpet_
  - type: Tag
    tags: [ Carpet ]
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  parent: CMCarpetBase
  id: CMCarpetPrison
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/Furniture/Carpets/prison_carpet.rsi
  - type: Icon
    sprite: Structures/Furniture/Carpets/prison_carpet.rsi
