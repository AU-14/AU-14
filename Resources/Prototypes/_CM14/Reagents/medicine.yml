- type: reagent
  parent: Cryoxadone
  id: CMCryoxadone
  description: Industrial grade cryogenic medicine. Treats most types of tissue damage. Its main limitation is that the patient's body temperature must be under 170K to metabolise correctly.
  color: "#4acaca"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:EqualHealthChange
        conditions:
        - !type:Temperature
          max: 170
        damage:
        - Brute: -1.5
        - Burn: -1
        - Toxin: -1.5
      - !type:HealthChange
        conditions:
        - !type:Temperature
          max: 170
        damage:
          types:
            Asphyxiation: -1
            Cellular: -0.12

