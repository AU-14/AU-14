- type: reagent
  parent: Dylovene
  id: CMDylovene
  description: General use anti-toxin, that neutralizes most toxins in the bloodstream. Commonly used in many advanced chemicals. Can be used as a mild anti-hallucinogen and to reduce tiredness.
  color: "#5986d3"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:EqualHealthChange
        damage:
        - Toxin: -1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Brute: 1
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 50
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 50
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 50
        key: Drunk
        time: 60
        type: Add

