- type: constructionGraph
  id: BarricadePlasteelDoorGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: node_barricade_plasteel_door
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: SheetPlasteel
        amount: 5
        doAfter: 6

  - node: node_barricade_plasteel_door
    entity: barricade_plasteel_door
    edges:
    - to: start
      completed:
        - !type:SpawnPrototype
          prototype: SheetPlasteel
          amount: 4
        - !type:DeleteEntity
      conditions:
        - !type:EntityAnchored
          anchored: false
      steps:
        - tool: Screwing
          doAfter: 6