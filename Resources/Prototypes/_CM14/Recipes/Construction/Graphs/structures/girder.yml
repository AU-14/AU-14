- type: constructionGraph
  parent: CM
  id: CMGirder
  start: start
  graph:
    - node: start
      edges:
        - to: girder
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: CMSteel
              amount: 2
              doAfter: 6

    - node: girder
      entity: CMGirder
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CMSheetMetal1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 4
            - tool: Cutting
              doAfter: 4
            - tool: Anchoring
              doAfter: 4

        - to: wall
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored {}
          steps:
            - material: CMSteel
              amount: 5
              doAfter: 5
            - tool: Screwing
              doAfter: 5
            - tool: Welding
              doAfter: 4

        - to: reinforcedGirder
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored {}
          steps:
            - material: CMPlasteel
              amount: 5
              doAfter: 4
            - material: CMRodMetal # TODO CM14 allow plasteel rods too
              amount: 2
              doAfter: 4

    - node: wall
      entity: CMWallMetal
      edges:
        - to: girder
          completed:
            - !type:GivePrototype
              prototype: CMRodMetal1
              amount: 1
          steps:
            - tool: Welding
              doAfter: 6
            - tool: Screwing
              doAfter: 6
            - tool: Cutting
              doAfter: 6
            - tool: Anchoring
              doAfter: 6
            - tool: Prying
              doAfter: 6

    - node: reinforcedGirder
      entity: CMGirderReinforced
      edges:
        - to: reinforcedWall
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored { }
          steps:
            - tool: Screwing
              doAfter: 6
            - tool: Welding
              doAfter: 6

        - to: girder
          completed:
            - !type:SnapToGrid
              southRotation: true
            - !type:SpawnPrototype
              prototype: CMSheetPlasteel1
              amount: 5
          conditions:
            - !type:EntityAnchored { }
          steps:
            - tool: Cutting
              doAfter: 6

    - node: reinforcedWall
      entity: CMWallReinforced
      edges:
        - to: girder
          completed:
            - !type:SpawnPrototype
              prototype: CMRodMetal1
              amount: 1
          steps:
            - tool: Welding
              doAfter: 6
              completed:
                - !type:VisualizerDataInt
                  key: "enum.ReinforcedWallVisuals.DeconstructionStage"
                  data: 4
            - tool: Screwing
              doAfter: 6
              completed:
              - !type:VisualizerDataInt
                key: "enum.ReinforcedWallVisuals.DeconstructionStage"
                data: 3
            - tool: Cutting
              doAfter: 6
              completed:
                - !type:VisualizerDataInt
                  key: "enum.ReinforcedWallVisuals.DeconstructionStage"
                  data: 2
            - tool: Anchoring
              doAfter: 6
              completed:
                - !type:VisualizerDataInt
                  key: "enum.ReinforcedWallVisuals.DeconstructionStage"
                  data: 1
            - tool: Prying
              doAfter: 6
              completed:
                - !type:VisualizerDataInt
                  key: "enum.ReinforcedWallVisuals.DeconstructionStage"
                  data: 0
