- type: constructionGraph
  id: BarricadeMetalDoorGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: node_barricade_metal_door
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: Steel
        amount: 5
        doAfter: 5

  - node: node_barricade_metal_door
    entity: barricade_metal_door
    edges:
    - to: start
      completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 4
        - !type:DeleteEntity
      conditions:
        - !type:EntityAnchored
          anchored: false
      steps:
        - tool: Screwing
          doAfter: 5