- type: constructionGraph
  id: BarricadeSandbagGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: node_sandbag
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: Steel
        amount: 2
        doAfter: 3

  - node: node_sandbag
    entity: barricade_sandbag
    edges:
    - to: start
      completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 1
        - !type:DeleteEntity
      conditions:
        - !type:EntityAnchored
          anchored: false
      steps:
        - tool: Screwing
          doAfter: 2

